<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Filling the cups</title>
  </head>
  <body>
    <h1>Drink water</h1>
    <h3>Goal: 2 liters</h3>
    <div class="cup">
      <div class="remained" id="remained">
        <span id="liters"></span>
        <small>Remaining</small>
      </div>
      <div
        class="percentage"
        id="percentage"
      ></div>
    </div>
    <p>
      It is important to drink enough water. You
      can use this as track of how many glasses of
      water did you drink today.
    </p>
    <div class="cups">
      <div class="cup cup-small">250ml</div>
      <div class="cup cup-small">250ml</div>
      <div class="cup cup-small">250ml</div>
      <div class="cup cup-small">250ml</div>
      <div class="cup cup-small">250ml</div>
      <div class="cup cup-small">250ml</div>
      <div class="cup cup-small">250ml</div>
      <div class="cup cup-small">250ml</div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
